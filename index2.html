<!DOCTYPE html>
<html>
<head>
  <title>Counting Penguins Game</title>
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" src="assets/css/style.css">
</head>
<body class="container" BACKGROUND="assets/images/iceberg.jpeg">
	<header>
		<h1>Counting Penguins!</h1>
	</header>
		<div>Your iceberg can only hold this many birds:<span id="ranNum"></span></div>
<br><br>
		<div>Wins:<span id="wincount"></span></div>
		<div>Losses:<span id="losecount"></span></div>
<br><br>
		<button id="gentoo" class="btn value"><img src="assets/images/gentoo.jpeg" alt="btn1"></img></button>
		<button id="adelie" class="btn value"><img src="assets/images/adelie.jpeg" alt="btn2"></img></button>
		<button id="humboldt" class="btn value"><img src="assets/images/humboldt.jpeg" alt="btn3"></img></button>
		<button id="emperor" class="btn value"><img src="assets/images/emperor.jpeg" alt="btn4"></img></button>
<br><br><br><br>
		<div>How many penguins will fit on the iceberg?<span id="userTotal"></span></div>
<script type="text/javascript" src="assets/javascript/logicoutline3.js"></script>
</body>
</html>
